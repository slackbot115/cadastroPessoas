<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!--JQuery-->
  <script src="components/loader.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="components/banco.js"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="letter">Cadastro de Pessoas</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Nome: </label>
            <input type="text" class="form-control" id="nome">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Email: </label>
            <input type="text" class="form-control" id="email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-block" id="cadastro">Cadastrar</button>
        </div>  
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-block" id="listar">Listar Pessoas</button>
        </div>
      </div>
    </div>
</body>

</html>
